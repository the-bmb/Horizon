<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-ligth bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger">
                <img src="img/logo.png" alt="">
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu

            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="Index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="Register.html"><b>Cadastro</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <label for="inputEmail">Email</label>
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            </div>
                            <hr>
                            <div class="form-label-group">
                                <label for="inputPassword">Senha</label>
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Lembrar senha</label>
                            </div>
                            <b>Ainda não tem conta?</b><a class="nav-link" href="Register.html">Criar um TNS ID</a>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"><b>Entrar</b></button>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
